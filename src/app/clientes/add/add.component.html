<form #formadd="ngForm" (ngSubmit)="add($event)">
    <h2>Agregar Cliente</h2>
    <p>A continuación se le permitira rellenar un formulario para agregar un cliente</p>
    <div class="form-group mb-2">
        <label for="exampleInputEmail1">DNI</label>
        <input type="text" class="form-control" placeholder="Ingrese el dni del cliente" id="dni" name="dni" [(ngModel)]="this.cliente.dni" #dni="ngModel"  required>
        <p *ngIf="dni.invalid" class="text-danger">Por favor rellene este campo </p>
    </div>
    <div class="form-group mb-2">
        <label >Nombre</label>
        <input type="text" class="form-control" placeholder="Ingrese los nombres del cliente" id="nombres" name="nombres" [(ngModel)]="this.cliente.nombres" #nombres="ngModel" required>
        <p *ngIf="nombres.invalid" class="text-danger">Por favor rellene este campo </p>
    </div>
    <div class="form-group mb-2">
        <label >Apellidos</label>
        <input type="text" class="form-control" placeholder="Ingrese los apellidos del cliente" id="apellidos" name="apellidos" [(ngModel)]="this.cliente.apellidos" #apellidos="ngModel" required>
        <p *ngIf="apellidos.invalid" class="text-danger">Por favor rellene este campo </p>
    </div>
    <div class="form-group mb-2">
        <label >Dirección</label>
        <input type="text" class="form-control" placeholder="Ingrese la dirección del cliente" id="direccion" name="direccion" [(ngModel)]="this.cliente.direccion" #direccion="ngModel" required>
        <p *ngIf="direccion.invalid" class="text-danger">Por favor rellene este campo </p>
    </div>
    <div class="form-group mb-2">
        <label >Fecha de Nacimiento</label>
        <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" [(ngModel)]="this.cliente.fechaNacimiento" #fechaNacimiento="ngModel" required>
        <p *ngIf="fechaNacimiento.invalid" class="text-danger">Por favor rellene este campo </p>
    </div>
    <div class="row text-center">
        <a href="clientes" class="btn btn-secondary mb-2">Cancelar</a>
        <button type="submit" [disabled]="!formadd.valid" class="btn btn-primary mb-2">Agregar</button>
    </div>
</form>
